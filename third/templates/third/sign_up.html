{% extends "third/base.html" %}

{% block head_content %}
<link href="/static/css/starter-template.css" rel="stylesheet">
<link href="/static/css/landing.css" rel="stylesheet">
{% endblock %}


{% block body_content %}
    
    
    <div class="container">
        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
          <form action="" method="post">
            <br><br><br><br>
            <h3>注册</h3>

            {% if errors %}
            <ul style="color: red;">
              {% for error in errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>

            {% endif %}

            <div class="form-group">{{ form.email }}</div>
          <div class="form-group">{{ form.password1 }}</div>
          <div class="form-group">{{ form.password2 }}</div>
          <input type="submit" name="commit" value="注 册" class="btn btn-primary btn-block">
          </form>

        <div class="text-center">
          <hr>
          <span>已经有帐号？</span><a href="{% url 'third:signin' %}">登录</a>
        </div>
        </div><!-- /.container --></div>

{% endblock %}
