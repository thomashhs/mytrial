{% extends "third/base.html" %}

{% block head_content %}
<link href="/static/css/starter-template.css" rel="stylesheet">
<link href="/static/css/landing.css" rel="stylesheet">
{% endblock %}

{% block body_content %}

    <div class="container">
        <div class="col-xs-4 col-md-offset-4">
          <form action="" method="post">
            <br><br><br><br>
            <h3>登陆</h3>

            {% if errors %}
            <ul style="color: red;">
              {% for error in errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>

            {% endif %}

          <div class="form-group">{{ form.email }}</div>
          <div class="form-group">{{ form.password }}</div>
          <input type="submit" name="commit" value="登 陆" class="btn btn-primary btn-block">
          </form>

        <div class="text-center">
          <br>
          <span>  <a href="#">忘记密码</a> </span>
          <hr>
          <span>还没有帐号？</span><a href="{% url 'third:signup' %}">注册</a>
        </div>
        </div><!-- /.container --></div>

{% endblock %}
