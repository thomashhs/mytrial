<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TinyShu</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/highlights/github.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    {% block head_content %}{% endblock %}

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
              <li class="sign-up-li">
        		 <a class="sign-up-btn" href="{% url 'third:index' %}"><span><i class="fa fa-home"></i> 首页 </span></a>
        	  </li>
              <li class="sign-up-li">
        			<a class="log-in-btn" href="{% url 'third:tool' %}"><span><i class="fa fa-wrench"></i> 在线工具 </span></a>
              </li>
              <li class="sign-up-li">
        		 <a class="log-in-btn" href="{% url 'third:listall' %}"><span><i class="fa fa-archive"></i> 文章归档 </span></a>
              </li>
              <li class="sign-up-li">
        		 <a class="log-in-btn" href="{% url 'third:about' %}">关于</a>
              </li>



          </ul>
          <ul class="nav navbar-nav navbar-right">

                <form class="navbar-form navbar-right" action="{% url 'third:search' %}">
                 <div class="form-group">
                 <input type="search" placeholder="搜索内容" class="form-control" name="search_i" required>
                 </div>
                 <button type="submit" class="btn btn-success"><span><i class="fa fa-search"></i> 搜索 </span></button>
                </form>

                {% if user_email %}
                <li class="sign-up-li">
        			<a class="log-in-btn" href="{% url 'third:index' %}">欢迎您! {{ user_email }}</a>
        		</li>
                <li class="sign-up-li">
        			<a class="sign-up-btn" href="{% url 'third:logout' %}"><span><i class="fa fa-sign-out"></i> 注销 </span></a>
        		</li>
                {% else %}
                <li class="sign-up-li">
        			<a class="log-in-btn" href="{% url 'third:signin' %}"><span><i class="fa fa-sign-in"></i> 登录 </span></a>
        		</li>
                <li class="sign-up-li">
        			<a class="sign-up-btn" href="{% url 'third:signup' %}"> 注册 </a>
                </li>
                {% endif %}




            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block body_content %}{% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
